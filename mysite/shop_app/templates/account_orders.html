{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h4>Заказы</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">№ заказа</th>
                    <th scope="col">Дата заказа</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Стоимость</th>
                    <th scope="col">Детали</th>
                </tr>
                </thead>
                <tbody>
                {% for item in order %}
                <tr>
                    <th scope="row">{{ item.id}}</th>
                    <td>{{ item.date}}</td>
                    <td>{{ item.status}}</td>
                    <td>{{ item.total}} руб.</td>
                    <td></td>
                    <td></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <h4>Ваш аккаунт</h4>
        </div>
    </div>


</div>

{% endblock content %}
